			/** Compute the mean, deviation, and variance of an array. Return an object. */
			average = function(a) {
				var r = {mean: 0, variance: 0, deviation: 0}, t = a.length;
				for(var m, s = 0, l = t; l--; s += a[l]);
				for(m = r.mean = s / t, l = t, s = 0; l--; s += Math.pow(a[l] - m, 2));
				return r.deviation = Math.sqrt(r.variance = s / t), r;
			}
			
			
			
			
			var ws;
			
			var serial = null;	// The serial port (via web socket).
			var syncpulse_pad = null; 	// The shape clip pad.
			google.load("visualization", "1", {packages:["corechart"]});
			
			$(document).ready(function(){
				
				// Correct ppi value.
				var agent = navigator.userAgent.toLowerCase();
				if 		(agent.indexOf("windows") 	!= -1) 	{ }
				if 		(agent.indexOf("nexus 5") 	!= -1) 	{ __ppi(150); }
				else if (agent.indexOf("ipad") 		!= -1) 	{ __ppi(160); }
				console.log("User Agent: " + navigator.userAgent.toLowerCase());
				
				// The size of the shape-clip pad in mm.
				var SC_SIZE = __px(20);
				
				// Create one clip.
				height_pad = new ShapeClipHeight({x: __px(30), y: __px(30), width: SC_SIZE, height: SC_SIZE});
				height_pad.outline(true);
				height_pad.height(1.0);
				
				// Create one clip.
				syncpulse_pad = new ShapeClip({x: __px(30), y: __px(60), width: SC_SIZE, height: SC_SIZE});
				syncpulse_pad.outline(true);
				syncpulse_pad.pulse(1.0);
				syncpulse_pad.height(1.0);
				
				// Add a new button to start profiling.
				var body = $("body");
				var pHeightBtn = $("<div>").text("Profile Height Mode")
					.addClass("profileButton height")
					.css("top",height_pad.position().y - 15)
					.css("left",height_pad.position().x + 100)
					.appendTo(body);
				var pPulseBtn = $("<div>").text("Profile Pulse Mode")
					.addClass("profileButton syncpulse")
					.css("top",syncpulse_pad.position().y - 15)
					.css("left",syncpulse_pad.position().x + 100)
					.appendTo(body);
				
				// Hook up the buttons.
				pHeightBtn.click(function() {
					
					// Show the height mode.
					$("#pulseProfile").fadeOut();
					$("#heightProfile").fadeIn();
					
					// Helpers for sending messages.
					function barError(message) { barMessage("#heightProfile", message, "error"); }
					function barTalk(message) { barMessage("#heightProfile", message, "message"); }
					
					// Generate sample receivers.
					var lSamples = []
					for (var i = 0; i < 255; i+=5)
						lSamples.push({ expected : i, actual : [] })
					
					//var bFinished = false;
					
					function profileHeight() {
						
						var sample = -1;				// sample index
						var total  = lSamples.length;	// number of samples
						var sampleRecords = 10;			// number of records to take per sample
						
						var iBadPackets = 0;
						var iGoodPackets = 0;
						
						function requestNextRecord() {
							height_pad.height(lSamples[sample].expected / 255.0);
							//serial.send("i");
							setTimeout(function() { serial.send("i"); }, 100);
						};
						
						function requestNextSample() {
							
							console.log("new sample " + sample);
							// Summary for the current one (just ending).
							if (sample > -1)
							{
								//var dRecord = lSamples[sample];
								//var lSummary = [];
								//for (var i=0; i<dRecord.actual.length; ++i)
								//	lSummary.push(/*dRecord.expected - */dRecord.actual[i]);
								//dRecord["result"] = average(lSummary);
								//console.log("average for sample " + sample + " is ");
								//console.log(dRecord.result);
								lSamples[sample].result = average(lSamples[sample].actual);
							}
							
							// Increment the sample counter.
							sample += 1;
							barMessage("#heightProfile", sample / lSamples.length * 100);
							
							// Kick off the next one.
							if (sample == lSamples.length)
							{
								finishedExperiment();
							}
							else
							{
								requestNextRecord();
							}
						};
						
						function finishedExperiment() {
							
							barTalk("Profiling Complete.");
							
							// Close serial.
							serial.close();
							
							// Prep data for chart.
							// https://developers.google.com/chart/interactive/docs/gallery/linechart
							var data = [];
							data.push(["Expected", "Actual"]);
							for (var i = 0; i < lSamples.length -1 ; ++i)
							{
								var d = lSamples[i];
								data.push([d.expected, d.result.mean])
							}
							
							// Draw chart.
							var data = google.visualization.arrayToDataTable(data);
							var options = {
							  title: 'LDR Expected vs Actual Error',
							 // height: 500,
							};
							var chart = new google.visualization.LineChart(document.getElementById('heightChart'));
							chart.draw(data, options);
							
						};
						
						serial.onmessage = function(e) {
							
							// Pull out data.
							var tVals = e.data.split(",");
							if (tVals.length != 7) {
								iBadPackets += 1;
								console.log("bad packet: " + e.data);
								requestNextRecord();
								return;
							}
							
							// Record the data: ms,frc,currheight,target height,r,g,b
							iGoodPackets += 1;
							var actualHeight = (tVals[3] / 470.0) * 255;
							lSamples[sample].actual.push(actualHeight);
							console.log("good packet: " + e.data);
							// Say we are ready for the next one.
							if (iGoodPackets < sampleRecords)
							{
								requestNextRecord();
							}
							
							// Otherwise, move to the next sample.
							else
							{
								requestNextSample();
								iGoodPackets = 0;
								iBadPackets = 0;
							}
						};
						
						// Kick it off.
						requestNextSample();
						
						/*
						var count = 0;
						var tmr = null;
						tmr = setInterval(function(){
							console.log("timer  "+ count);
							barMessage("#heightProfile", count++)
							if (count == 100)
							{
								clearInterval(tmr);
								barTalk("Profiling complete");
								serial.close();
								bFinished = true;
							}
						}, 100)
						*/
						
					}
					
					// Connect to the clip.
					barTalk("Connecting to clip on COM7");
					serial  = new WebSocket("ws://localhost:81/COM7/115200");
					serial.onopen    = function() { console.log("COM7 OPEN");  barTalk("Connected"); setTimeout(profileHeight, 1000); };
					serial.onclose   = function() { console.log("COM7 CLOSED"); if (!bFinished) { barError("COM7 closed. Check for errors?") } };
					serial.onerror   = function() { console.log("COM7 CLOSED"); if (!bFinished) { barError("COM7 closed. Check for errors?") } };
					
					
				});
				
				// Create the charts.
				
				//google.setOnLoadCallback(drawChart);
			
				
			});
			
			function barMessage(el, sText, sState) {
				var bar = $(el).find(".loadingbar");
				sState = sState || "progress";
				if (sState == "message")
				{
					bar.text(sText);
					bar.css("background", "#F7C21D");
				}
				else if (sState == "error")
				{
					bar.text(sText);
					bar.css("background", "#F0230E");
				}
				else if (sState == "progress")
				{
					var dp = Math.round((parseInt(sText)) * 100) / 100;
					bar.text(dp + "%");
					bar.css("background", "-webkit-gradient(linear, left top, right top, color-stop("+dp+"%,#A1F618), color-stop("+dp+"%,#1A1A1A), color-stop("+dp+"%,#1A1A1A))");
				}
				else
				{
					throw "dont know how to interpret this message";
				}
			}
			
			function drawChart() {
				var data = google.visualization.arrayToDataTable([
				  ['Year', 'Sales', 'Expenses'],
				  ['2004',  1000,      400],
				  ['2005',  1170,      460],
				  ['2006',  660,       1120],
				  ['2007',  1030,      540]
				]);
			
				var options = {
				  title: 'Company Performance'
				};
			
				var chart = new google.visualization.LineChart(document.getElementById('heightProfile'));
				chart.draw(data, options);
			}
			
			function start() {
				
				return;
				
				
				// Create a shape clip pad.
				//pad = new ShapeClipHeight({x: __px(pX), y: __px(pY), width: SC_SIZE, height: SC_SIZE});
				
				
				// Create a large pad grid.
				for (var x = 0; x < 3; ++x)
				{
					for (var y = 0; y < 3; ++y)
					{
						var pX = 100 + (x * 29); // 29
						var pY = 100 + (y * 33); // 33
						
						var pad = null;
						
						
						//pad = new ShapeClip({x: __px(pX), y: __px(pY), width: SC_SIZE, height: SC_SIZE});
						pad._id = "" + x + "x" + y;
						pad.outline(true);
						//pad.rotate(180);
						
						pad.pulse();
						pad.height(1.0);
						//setTimeout(function(){pad.height(0.0)}, 2500);
						
						pads.push(pad);
					}
				}
				
				// Start the pads all at once.
				//for (var i=0; i<pads.length; ++i) pads[i].pulse();
				
				// Configure the UI Slider.
				document.getElementById("motorSlider").onchange = function(e){
					var value = this.value * 0.01;
					for (var i=0; i<pads.length; ++i) pads[i].height(value);
				};
				
				/*
				// Configure the colour wheel.
				var cw = Raphael.colorwheel($("#colourwheel")[0], 150);
				cw.onchange(function(colour){
					var r = parseInt(colour.r);
					var g = parseInt(colour.g);
					var b = parseInt(colour.b);
					for (var i=0; i<pads.length; ++i) pads[i].colour(r, g, b);
				});
				*/
				

				// Open a serial websocket to the ShapeClip.
				ws = new WebSocket("ws://localhost:81/COM7/115200");
				ws.onopen    = function() { console.log("COM7 OPEN");  nextPacket();/**/ };
				ws.onclose   = function() { console.log("COM7 CLOSED"); };

				// Send a ping.
				
				
				//ws.send("i")
			};
			
			var pingTime = 150;
			
			var activeSample = null;
			var lSamplesOut = []
			var lSamplesIn  = []
			for (var i = 0; i < 255; i+=10)
				lSamplesOut.push({ ack : false, expected : i, actual : [] }) // actual
			
			
			function nextPacket(){
				
				// Say so.
				activeSample = lSamplesOut.shift();
				if (activeSample === undefined)
				{
					console.log("finished experiment ");
					return;
				}
				console.log("starting packet: " + activeSample.expected);
				
				// Set value
				for (var i=0; i<pads.length; ++i) pads[i].height(activeSample.expected / 255.0);
				
				// wait for it to be accepted
				var iCount = 0;
				var pTmr = null;
				pTmr = setInterval(function(){
					
					// Log the actual value.
					ws.onmessage = function(e) {
						console.log("new data: " + e.data);
						if (activeSample != null)
						{
							var tVals = e.data.split(",");
							if (tVals.length != 7) {
								console.log("bad packet");
								return;
							}
							var targetMotor = (tVals[3] / 470.0) * 255;
							//763770,0,23,21,0,0,0
							//ms,frc,currheight,target height,r,g,b
							activeSample.actual.push(targetMotor);
						}
					};
					ws.send("i");
					
					// Do the next one.
					if (iCount++ == 10)
					{
						// Compute deltas.
						var deltas = [];
						for (var i=0; i<activeSample.actual.length; ++i)
							deltas.push(/*activeSample.expected - */activeSample.actual[i]);
						var result = average(deltas);
						activeSample.result = result;
						
						// Write it into the array.
						console.log("finished packet: " + activeSample.expected);
						clearInterval(pTmr);
						lSamplesIn.push(activeSample);
						activeSample = null;
						setTimeout(function(){nextPacket();}, pingTime*2);
					}
						
				}, pingTime);
				
				
			}
			
			/*
			for (var a=0; a< lSamplesIn.length; ++a)
			{
				console.log(lSamplesIn[a].expected + "," + lSamplesIn[a].result.mean + "," + lSamplesIn[a].result.variance)
			}
			*/
			
			
			
		</script>
